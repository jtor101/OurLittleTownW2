<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/site.css">

    <title>Hello, world!</title>
</head>

<body class="container-fluid">
    <h1 class="jumbotron text-right text-light">Our Little Hotel</h1>

    <nav class="nav justify-content-center bg-info position-relative">
        <a class="nav-link text-light" href="index.html">Our Little Town</a>
        <a class="nav-link text-light" href="olthotelform.html">Our Little Hotel</a>
    </nav>

    <main class="py-4">

        <h2 class="text-center mb-5">Plan Your Stay!</h2>

        <form>

            <div class="form-row text-center">
                <div class="col-6 offset-3">
                    <legend>Customer Information</legend>

                    <label for="adultNumSelect" class="col-form-label">Number of Adults: </label>
                    <div class="col form-group">
                        <select class="custom-select col-10" id="adultNumSelect">
                            <option value="1">1 adult</option>
                            <option value="2">2 adults</option>
                            <option value="3">3 adults</option>
                            <option value="4">4 adults</option>
                          </select>
                    </div>

                    <label for="childNumSelect" class="col-form-label">Number of Children: </label>
                    <div class="col form-group">
                        <select class="custom-select col-10" id="childNumSelect">
                            <option value="0">0 children</option>
                            <option value="1">1 child</option>
                            <option value="2">2 children</option>
                            <option value="3">3 children</option>
                            <option value="4">4 children</option>
                          </select>
                    </div>

                    <legend class="mt-5">Customer Discount Information</legend>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="discount" id="discNoneRb" value="discNoneRb" checked>
                        <label class="form-check-label" for="discNoneRb">
                                      None
                                    </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="discount" id="discAaaRb" value="discAaaRb">
                        <label class="form-check-label" for="discAaaRb">
                                      AAA Member Discount (10% off room only)
                                    </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="discount" id="discSeniorRb" value="discSeniorRb">
                        <label class="form-check-label" for="discSeniorRb">
                                      Senior Discount (10% off room & breakfast included in rate)
                                    </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="discount" id="discMilitaryRb" value="discMilitaryRb">
                        <label class="form-check-label" for="discMilitaryRb">
                                      Military Discount (20% off room only)
                                    </label>
                    </div>

                    <legend class="mt-5">Customer Reservation Information</legend>

                    <label for="checkinDateField" class="col-form-label">Check-In Date: </label>
                    <div class="col-6 offset-3 form-group">
                        <input type="date" class="form-control" id="checkinDateField">
                    </div>

                    <label for="stayLengthField" class="col-form-label">Length of Stay: </label>
                    <div class="col-6 offset-3 form-group">
                        <input type="number" class="form-control" id="stayLengthField" value="1" min="1" max="28">
                    </div>

                    <label for="typeOfRmSelect" class="col-form-label">Type of Room: </label>
                    <div class="col form-group">
                        <select class="custom-select col-6" id="typeOfRmSelect">
                            <option></option>
                            <option value="queen">Queen</option>
                            <option value="king">King</option>
                            <option value="kingSuite">King Suite</option>
                            <option value="twoBrSuite">2 Bedroom Suite</option>
                          </select>
                    </div>

                    <legend class="mt-5">Daily Breakfast Buffet?</legend>
                    <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" id="breakfastSwitch">
                        <label class="custom-control-label" for="breakfastSwitch">Yes (Adults: $6.96/day. Children: $3.95/day)</label>
                    </div>

                    <button type="button" class="btn btn-primary mt-5 px-5 py-4" id="calcBtn">Calculate</button>
                    <input type="reset" class="btn btn-warning mt-5 px-5 py-4">


                    <legend class="mt-5">Hotel Reservation Costs: </legend>
                    <label for="checkinDateOutput" class="col-form-label">Check-In Date: </label>
                    <div class="col-6 offset-3 form-group">
                        <input type="text" class="form-control" id="checkinDateOutput">
                    </div>

                    <label for="checkoutDateOutput" class="col-form-label">Check-Out Date: </label>
                    <div class="col-6 offset-3 form-group">
                        <input type="text" class="form-control" id="checkoutDateOutput">
                    </div>

                    <label for="totalRoomCostOutput" class="col-form-label">Total Room Cost (including breakfast): </label>
                    <div class="col-6 offset-3 form-group">
                        <input type="text" class="form-control" id="totalRoomCostOutput">
                    </div>

                    <label for="taxOutput" class="col-form-label">Taxes: </label>
                    <div class="col-6 offset-3 form-group">
                        <input type="text" class="form-control" id="taxOutput">
                    </div>

                    <label for="discOutput" class="col-form-label">Discount (if applicable): </label>
                    <div class="col-6 offset-3 form-group">
                        <input type="text" class="form-control" id="discOutput">
                    </div>

                    <label for="totalOutput" class="col-form-label font-weight-bold">Total Cost of Stay: </label>
                    <div class="col-6 offset-3 form-group">
                        <input type="text" class="form-control" id="totalOutput">
                    </div>

                    <button type="button" class="btn btn-primary mt-5 px-5 py-4" id="priceArrayBtn">Show Costs</button>
                    <p id="costs"></p>
                </div>
            </div>

        </form>

    </main>

    <footer class="mt-3 py-2 text-center bg-info text-white">John Torres - HartCode 2019</footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="scripts/oltscript.js"></script>
</body>

</html>
