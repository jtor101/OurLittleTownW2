<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <title>Hello, world!</title>
</head>

<body class="container-fluid">

    <h1 class="jumbotron text-right text-light">Page 2</h1>

    <nav class="nav justify-content-center bg-info position-relative">
        <a class="nav-link text-light" href="index.html">Home</a>
        <a class="nav-link text-light" href="page1.html">Link 1</a>
        <a class="nav-link text-light" href="page2.html">Link 2</a>
    </nav>

    <main class="py-4">

        <form>

            <div class="form-row text-center">
                <div class="col-6 offset-3">
                    <legend>This Is A Form</legend>

                    <label for="i1" class="col-form-label">Input 1: </label>
                    <div class="col form-group">
                        <input type="text" class="form-control" id="i1" placeholder="Input 1">
                    </div>

                    <label for="i2" class="col-form-label">Input 2: </label>
                    <div class="col">
                        <input type="text" class="form-control" id="i2" placeholder="Input 2">
                    </div>

                    <legend class="mt-5">This Is Also A Form</legend>

                    <label for="i3" class="col-form-label">Input 3: </label>
                    <div class="col form-group">
                        <input type="text" class="form-control" id="i3" placeholder="Input 3">
                    </div>

                    <label for="i4" class="col-form-label">Input 4: </label>
                    <div class="col">
                        <input type="text" class="form-control" id="i4" placeholder="Input 4">
                    </div>

                    <legend class="mt-5">These Are Radio Buttons</legend>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                                  Default radio
                                </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                                  Second default radio
                                </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" disabled>
                        <label class="form-check-label" for="exampleRadios3">
                                  Disabled radio
                                </label>
                    </div>

                    <legend class="mt-5">This Is A Dropdown</legend>
                    <select class="custom-select col-10">
                            <option selected>Placeholder for selection</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>


                </div>
            </div>

        </form>

    </main>

    <footer class="mt-3 py-2 text-center bg-info text-white">John Torres - HartCode 2019</footer>

</html>
